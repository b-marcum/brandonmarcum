baseURL: http://www.brandonmarcum.net/
languageCode: en-us
title: Brandon Marcum
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-P4LJ0BSRH5

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Brandon Marcum
  description: "I leverage technology to solve real world problems"
  keywords: [Blog, Portfolio, Tech, Networking]
  author: Brandon Marcum
  # author: ["Me", "You"] # multiple authors
  images: ["/images/cover.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # auto, dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/bm.png"
    favicon16x16: "/images/bm16x16.png"
    favicon32x32: "/images/bm32x32.png"
    apple_touch_icon: "/images/bm.png"
    safari_pinned_tab: "/images/bm.png"

  label:
    text: "Brandon Marcum"
    icon: /images/bm.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Brandon Marcum"
    subtitle: '{{< typed data="Proud Father,Solutions Architect,I leverage technology to solve real world problems">}}'
    imageUrl: "/images/bm.png"
    imageWidth: 250
    imageHeight: 250
    imageTitle: Profile
    buttons:
      - name: Blog
        url: posts
      - name: About
        url: about
      # - name: Tags
      #   url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/brandonmarcum/"
    - name: x
      url: "https://twitter.com/Brand0nMarcum"
    - name: github
      url: "https://github.com/b-marcum"

  analytics:
    google:
      SiteVerificationTag: "zW-21AfoayB8xHizSPVsK_u71kq1GCfJpcAT-pc9PMU"
    # bing:
    #   SiteVerificationTag: "XYZabc"
    # yandex:
    #   SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # editPost:
  #   URL: "https://github.com/b-marcum/brandonmarcum/tree/main/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
